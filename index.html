<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EBAC: Exercício 23</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
  <div class="container">
    <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
    <h1 id="name" class="profile-name"></h1>
    <h2 id="surname" class="profile-username"></h2>
    <ul class="numbers">
      <li class="numbers-item">
        <h4>Repositórios</h4>
        <span id="repos"></span>
      </li>
      <li class="numbers-item">
        <h4>Seguidores</h4>
        <span id="followers"></span>
      </li>
      <li class="numbers-item">
        <h4>Seguindo</h4>
        <span id="following"></span>
      </li>
    </ul>
    <a id="profile-link" href="#" class="profile-link">Ver no Github</a>
  </div>
  </header>
  
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
